<!DOCTYPE html>
<html ng-app="LunacyScheduler">
    <head>
        <title>Date Picker (Version 2)</title>
        
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
	    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" rel="stylesheet">
	    
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   		<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
	
        
        
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        
        <link href="/css/datePickerV2.css" rel="stylesheet">
        <script src="/js/home.js"></script>
        
        
    </head>
    
    <body ng-controller="Schedule">
    
    <div class="jumbotron text-center">
			<h1><strong>Enter your unavailable hours<strong></h1>
		</div>
        
        <div class="container"><h2>Enter Date Range:</h2></div>
        <div class="col-lg-4 col-lg-offset-4">
	        <div class="form-group">
		        <div class="input-group date" id="start">
		            <input type="text" class="form-control" ng-model="start"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
		            <div class="input-group-addon">to</div>
			        <div class="input-group date" id="end">
			            <input type="text" class="form-control" ng-model="end"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
			        </div>
		        </div>
		    </div>
		</div>

	    
	    <script>
		    $("#start").datepicker({
		    format: "mm/dd/yyyy",
		    minDate: "08/15/2017",
		    todayBtn: "linked",
		    autoclose: true,
		    todayHighlight: true
		    })
	    </script>
	    
	    <script>
		    $("#end").datepicker({
		    format: "mm/dd/yyyy",
		    todayBtn: "linked",
		    autoclose: true,
		    todayHighlight: true
		    });
	    </script>   
	   
	   <form style= "text-align: center;">
			</br>
			</br>
			<button style= "margin: 0 auto;" class = "btn btn-success" ng-click="addDateTest()">Submit</button>
		</form>
		<tt>value = {{start}}</tt><br/>
		<tt>value = {{end}}</tt><br/>
    </body>
</html>
